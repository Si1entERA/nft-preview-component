<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="nft preview card">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <section class="container">
      <section class="top-section">
        <div class="top-section__img">
          <img src="./images/image-equilibrium.jpg" aria-describedby="Equilibrium picture" alt="Equilibrium picture">
        </div>
        <div class="top-section__img--hover">
          <img src="./images/icon-view.svg" class="view-icon" alt="view icon">
        </div>
      </section>  
    
        <section class="middle-section">
            <div class="middle-section__title">
                <p>Equilibrium #3429</p>
            </div>
            <div class="middle-section__description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="middle-section__info">
                <div class="middle-section__price">
                  <img src="./images/icon-ethereum.svg" aria-describedby="ethereum icon" alt="ethereum coin icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="middle-section__timer">
                  <img src="./images/icon-clock.svg" aria-describedby="clock icon" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
        </section>

        <section class="bottom-section">
            <div class="bottom-section__img">
              <img src="./images/image-avatar.png" aria-describedby="profile picture" alt="profile icon">
            </div>
            <div class="bottom-section__description">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </section>
</main>
</body>
</html>
